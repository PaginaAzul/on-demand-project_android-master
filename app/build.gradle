    implementation 'com.squareup.okhttp3:okhttp:3.4.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    implementation 'com.squareup.retrofit2:converter-scalars:2.1.0'

    implementation 'com.squareup.picasso:picasso:2.5.0'
    //implementation 'com.github.bumptech.glide:glide:4.8.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'com.airbnb.android:lottie:2.6.0'

    //implementation 'com.hbb20:ccp:1.7.2'
    //country code picker
    implementation 'com.hbb20:ccp:2.0.0'

    implementation 'com.isseiaoki:simplecropview:1.1.7'
    implementation 'joda-time:joda-time:2.9.7'
    implementation 'com.devbrackets.android:exomedia:4.1.0'
    implementation 'jp.wasabeef:fresco-processors:2.1.0'

